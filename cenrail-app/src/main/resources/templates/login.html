<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head><meta charset="utf-8">
<link th:href="@{/css/styles.css}" rel="stylesheet">
<Title>Login Page</Title>
</head>
<body>
<div class="login">
	<h1>Log In</h1>
	<form th:object="${userCredentials}"
		th:action="@{/login-form}" method="post">
		<div th:if="${authMessage}">
			<p th:text="${authMessage}">isAuthenticated Message Test Placeholder</p>
		</div>
		<div th:if="${regMessage}">
			<p th:text="${regMessage}">isRegistered Message Test Placeholder</p>
		</div>
		<div class="cell-space">
			<label for="usernameinput">User name:</label> <input type="text"
				id="usernameinput" th:field="*{userNameInput}" />
			<div class="error-message" th:if="${#fields.hasErrors('userNameInput')}"
				th:errors="*{userNameInput}"></div>
		</div>

		<div class="cell-space">
			<label for="passwordinput">Password:</label> <input type="password"
				id="passwordinput" th:field="*{passwordInput}" />
			<div class="error-message" th:if="${#fields.hasErrors('passwordInput')}"
				th:errors="*{passwordInput}"></div>
		</div>

		<button type="submit" value="submit">Submit</button>
		<div class="cell-space">
			Don't have an account? <a th:href="@{/register}">Register here</a>
		</div>
	</form>
</div>
</body>
</html>
